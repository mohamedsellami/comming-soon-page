<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

  </head>
  <body>
    <div class="main">
      <img class="logo" src="./images/logo.svg" alt="logo" />
      <div class="image">
        <img class="desktop" src="./images/hero-desktop.jpg" alt="hero" />
        <img class="mobile" src="./images/hero-mobile.jpg" alt="hero" />
      </div>
      <div class="content">
        <h1>
          <span>We're</span><br />
          coming<br />
          soon
        </h1>

        <p class="main-paragraph">
          Hello fellow shoppers! We'recurrently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="email">
          <input
            class="email-input"
            type="email"
            placeholder="Email Address"
            name="email"
          />
          <button class="submit">
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>
        </div>
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/mohamedsellami"
            >Mohamed Sellami</a
          >.
        </p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
